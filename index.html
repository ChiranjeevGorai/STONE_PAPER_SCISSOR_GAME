<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stonePaperScissorGame</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissor</h1>

    <!-- Adding Images  -->

    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/stone.webp" alt="ROCK">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.webp" alt="PAPER">
        </div>
        <div class="choice" id="scissior">
            <img src="./images/scissior.webp" alt="SCISSOR">
        </div>
    </div>

    <!-- Creating Score Board -->
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>Your Score</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <!-- Msg Container for User -->
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
